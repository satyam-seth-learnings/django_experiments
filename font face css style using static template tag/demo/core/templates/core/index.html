{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <title>Document</title>
    <!-- Example-1 using style tag -->
    <style>
        @font-face {
            font-family: MorganChalk;
            src: url("{% static 'core/fonts/MorganChalk.ttf' %}");
        }

        .ex1 {
            font-family: MorganChalk;
        }
    </style>
</head>

<body>
    <h1 class="ex1">Example - 1 ( using style tag )</h1>
    <h1 class="ex2">Example - 2 ( using script tag )</h1>

    <!-- Example-2 using script tag -->
    <script>
        // reference link- https://developer.mozilla.org/en-US/docs/Web/API/FontFace/FontFace
        async function loadFonts() {
            const AlexBrushFont = new FontFace('AlexBrush', `url("{% static 'core/fonts/AlexBrush.ttf' %}")`);
            // wait for font to be loaded
            await AlexBrushFont.load();
            // add font to document
            document.fonts.add(AlexBrushFont);
            // enable font 
            const ex2 = document.querySelector('.ex2');
            ex2.style.fontFamily = "AlexBrush";
        }
        loadFonts();
    </script>
</body>

</html>
