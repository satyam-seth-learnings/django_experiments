<h1>History of {{ book.title }}</h1>
<table border="1">
    <thead>
        <tr>
            <th>Changed On</th>
            <th>Changed By</th>
            <th>Change Message</th>
        </tr>
    </thead>
    <tbody>
        {% for record in history %}
            <tr>
                <td>{{ record.history_date }}</td>
                <td>{{ record.history_user }}</td>
                <td>{{ record.change_message }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
