<h1>Book List</h1>
<ul>
    {% for book in books %}
        <li>
            {{ book.title }} by {{ book.author }} (Published: {{ book.published_date }})
            <a href="{% url 'edit_book' book.pk %}">Edit</a> | 
            <a href="{% url 'delete_book' book.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>

<a href="{% url 'add_book' %}">Add Book</a>
